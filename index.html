<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>여기는 내 사이트다</title>
  <style>
    /* 전체 배경: 더 깊고 어두운 회색으로 변경 */
    body {
      background-color: #161616;
      color: #e8e8e8;
      margin: 0;
      font-family: 'Pretendard', sans-serif;
    }

    .top-banner {
      background-color: #000000;
      padding: 50px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .content {
      text-align: center;
      line-height: 1.8; /* 줄 간격 최적화 */
      max-width: 650px;
      margin: 40px auto;
      padding: 0 25px;
    }

    /* [중요] 글자 뒤 노란 빛 연출 - 강도를 대폭 높였습니다 */
    .my-text {
      font-size: 1.25em;
      word-break: keep-all;
      white-space: pre-wrap;
      font-weight: 400;
      color: #ffffff;
      /* 여러 겹의 그림자로 네온처럼 빛나게 함 */
      text-shadow: 
        0 0 10px rgba(255, 223, 105, 0.8), 
        0 0 20px rgba(255, 223, 105, 0.5),
        0 0 40px rgba(255, 150, 0, 0.3);
    }

    .footer-section {
      margin-top: 60px;
      padding-bottom: 60px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 12px 28px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #444;
      border-color: #ffdf69; /* 호버 시 버튼 테두리만 살짝 노랗게 */
    }

    .button-desc {
      font-size: 0.9em;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <h1>내 목소리가 들리는 공간</h1>
    <p>나의 마음과 다짐을 기록하는 곳</p>
  </div>

  <div class="content">
    <div class="my-text">
      억울하게 초대된 자들.<br>
      이런게 인생이란걸 알았다면<br>
      태어나는 것을 선택하지 않았을 자들.<br><br>
      나는 적어도 <br>
      그들이 "인생"이라는 것을 <br>
      사는 이들에게<br>
      죽는 것보다 고통스러운 삶을<br>
      살아가는 것이 마음이 쓰인다.<br><br>
      나또한 인간이기에<br>
      내가 정말 힘들었을 때 들었던<br>
      이 생각을 왠지 잊고 싶지 않다.<br><br>
      그리고 이 마음을 간직하며 실천하고 싶기에<br>
      여기에 나만의 공간에 적는다.
    </div>

    <div class="footer-section">
      <hr style="border: 0; border-top: 1px solid #333; margin-bottom: 30px;">
      <button id="tobacco-btn">버튼</button>
      <p class="button-desc">담배값을 알려주는 버튼</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('tobacco-btn');
    const audio = new Audio('담배값.m4a'); 
    btn.addEventListener('click', () => {
      audio.play().catch(e => console.error("Error:", e));
    });
  </script>
</body>
</html>
