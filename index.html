<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>여기는 내 사이트다</title>
</head>
<body>
  <h1>이건 내가 만든 공간이다</h1>
  <p>아직 아무것도 없지만, 그래서 완전히 자유롭다.</p>

  <button id="tobacco-btn" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
    보이는 버튼
  </button>
  <p>담배값을 알려주는 버튼</p>

  <script>
    const btn = document.getElementById('tobacco-btn');
    
    // 파일명을 .mp4로 수정하고 공백이 없는지 꼭 확인하세요.
    // GitHub의 파일명도 '담배값.mp4'여야 합니다.
    const audio = new Audio('담배값.mp4'); 

    btn.addEventListener('click', () => {
      // 재생 시도 시 에러가 나면 알림을 띄우도록 보강했습니다.
      audio.play().catch(e => {
        console.error("재생 에러:", e);
        alert("소리를 재생할 수 없습니다. 파일명과 업로드 상태를 확인해주세요.");
      });
    });
  </script>
</body>
</html>
