<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기록</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #0d0d0d; color: #d1d1d1;
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 2.2;
        }

        .top-banner {
            width: 100%; height: 240px;
            background-image: url('banner.png');
            background-size: cover; background-position: top;
            border-bottom: 1px solid #222;
        }

        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 80px 20px; 
            text-align: center; /* 가운데 정렬 */
        }

        .memo-content {
            white-space: pre-wrap;
            font-size: 1.15rem;
            color: #d1d1d1;
            word-break: keep-all;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="top-banner"></div>
    
    <div class="container">
        <div class="memo-content">억울하게 초대된 자들.
이런게 인생이란걸 알았다면
태어나는 것을 선택하지 않았을 자들.
나는 적어도 
그들이 "인생"이라는 것을 
사는 이들에게
죽는 것보다 고통스러운 삶을
살아가는 것이 마음이 쓰인다.
나또한 인간이기에
내가 정말 힘들었을 때 들었던
이 생각을 왠지 잊고 싶지 않다.
그리고 이 마음을 간직하며 실천하고 싶기에
여기에 나만의 공간에 적는다.</div>
    </div>
</body>
</html>
