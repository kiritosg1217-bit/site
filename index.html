<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>여기는 내 사이트다</title>
</head>
<body>
  <h1>이건 내가 만든 공간이다</h1>
  <p>아직 아무것도 없지만, 그래서 완전히 자유롭다.</p>

  <button id="tobacco-btn" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
    버튼
  </button>
  <p>담배값을 알려주는 버튼</p>

  <script>
    const btn = document.getElementById('tobacco-btn');
    // 확장자를 m4a로 정확히 지정합니다.
    const audio = new Audio('담배값.m4a'); 

    btn.addEventListener('click', () => {
      audio.play().catch(e => {
        console.error("재생 에러:", e);
        // 에러 발생 시 구체적인 이유를 팝업으로 띄워줍니다.
        alert("재생 실패: " + e.message + "\n파일명이 '담배값.m4a'인지 확인해주세요.");
      });
    });
  </script>
</body>
</html>
