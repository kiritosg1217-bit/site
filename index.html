<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>여기는 내 사이트다</title>
  <style>
    /* 전체 배경 및 기본 폰트 설정 */
    body {
      background-color: #2c2c2c; /* 연하고 어두운 회색 */
      color: #e0e0e0;           /* 눈이 편한 부드러운 흰색 */
      margin: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
    }

    /* 상단 배너 스타일 (배경보다 약간 더 짙은 회색으로 구분) */
    .top-banner {
      background-color: #222222;
      padding: 60px 20px;
      text-align: center;
      border-bottom: 1px solid #3d3d3d;
    }
    .top-banner h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: -0.5px;
    }
    .top-banner p {
      margin-top: 10px;
      font-size: 1em;
      color: #aaa;
    }

    /* 본문 스타일 */
    .content {
      text-align: center;
      line-height: 2.4; /* 가독성을 위해 더 넓힌 줄 간격 */
      max-width: 650px;
      margin: 50px auto;
      padding: 0 25px;
    }
    .my-text {
      font-size: 1.1em;
      word-break: keep-all;
      white-space: pre-wrap;
      font-weight: 300; /* 글자를 조금 더 가늘게 하여 눈의 부담을 줄임 */
    }

    /* 하단 섹션 및 버튼 스타일 */
    .footer-section {
      margin-top: 80px;
      padding-bottom: 60px;
    }
    hr {
      border: 0;
      border-top: 1px solid #3d3d3d;
      margin: 40px auto;
      width: 50px; /* 짧은 선으로 세련되게 연출 */
    }
    button {
      background-color: #3d3d3d;
      color: #e0e0e0;
      border: 1px solid #4d4d4d;
      padding: 12px 28px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4a4a4a;
    }
    .button-desc {
      font-size: 0.85em;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <h1>내 목소리가 들리는 공간</h1>
    <p>나의 마음과 다짐을 기록하는 곳</p>
  </div>

  <div class="content">
    
    <div class="my-text">
      억울하게 초대된 자들.<br>
      이런게 인생이란걸 알았다면<br>
      태어나는 것을 선택하지 않았을 자들.<br><br>
      나는 적어도 <br>
      그들이 "인생"이라는 것을 <br>
      사는 이들에게<br>
      죽는 것보다 고통스러운 삶을<br>
      살아가는 것이 마음이 쓰인다.<br><br>
      나또한 인간이기에<br>
      내가 정말 힘들었을 때 들었던<br>
      이 생각을 왠지 잊고 싶지 않다.<br><br>
      그리고 이 마음을 간직하며 실천하고 싶기에<br>
      여기에 나만의 공간에 적는다.
    </div>

    <div class="footer-section">
      <hr>
      <button id="tobacco-btn">버튼</button>
      <p class="button-desc">담배값을 알려주는 버튼</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('tobacco-btn');
    const audio = new Audio('담배값.m4a'); 

    btn.addEventListener('click', () => {
      audio.play().catch(e => {
        console.error("재생 에러:", e);
      });
    });
  </script>
</body>
</html>
