<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카나시미의 공간</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #0d0d0d; color: #ffffff;
            font-family: 'Malgun Gothic', sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        .banner-clip {
            width: 100%; height: 380px; overflow: hidden; 
            display: flex; justify-content: center;
            border-bottom: 2px solid #222;
        }

        .banner-clip img {
            width: 100%; height: 100%; object-fit: cover; object-position: top;
        }

        .container {
            max-width: 800px; width: 100%; padding: 40px 20px; 
            /* 자식 요소들을 가운데로 모으는 핵심 설정 */
            text-align: center; 
        }

        .status-box { margin-bottom: 50px; padding: 20px; }

        .status-text {
            color: #666; font-size: 0.9rem; margin-bottom: 20px; letter-spacing: 1px;
        }

        .smoke-btn {
            background-color: transparent; color: #ff4444;
            border: 1px solid #444; padding: 10px 30px;
            border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .smoke-btn:hover {
            background-color: #1a1a1a; border-color: #ff4444;
        }

        .memo-content {
            margin-top: 40px; 
            white-space: pre-wrap; 
            font-size: 1.25rem;
            line-height: 2.8; 
            color: #d1d1d1; 
            word-break: keep-all;
            /* 정중앙 배치를 완성하는 설정 */
            display: inline-block; 
            text-align: center; /* 박스 내부의 글자들도 가운데 정렬 */
        }
    </style>
</head>
<body>

    <div class="banner-clip">
        <img src="banner.png" alt="banner">
    </div>
    
    <div class="container">
        <div class="status-box">
            <div class="status-text">ENERGY: 75% | DEPRESSION: 40%</div>
            <button class="smoke-btn" id="smokeBtn">담배값</button>
        </div>

        <div class="memo-content">억울하게 초대된 자들.
이런게 인생이란걸 알았다면
태어나는 것을 선택하지 않았을 자들.
나는 적어도 
그들이 "인생"이라는 것을 
사는 이들에게
죽는 것보다 고통스러운 삶을
살아가는 것이 마음이 쓰인다.
나또한 인간이기에
내가 정말 힘들었을 때 들었던
이 생각을 왠지 잊고 싶지 않다.
그리고 이 마음을 간직하며 실천하고 싶기에
여기에 나만의 공간에 적는다.</div>
    </div>

    <audio id="smokeSound" src="담배값.m4a"></audio>

    <script>
        const btn = document.getElementById('담배값');
        const sound = document.getElementById('담배값.m4a');

        btn.onclick = function() {
            sound.play();
            console.log("기록을 남기며 소리를 재생합니다.");
        };
    </script>

</body>
</html>
