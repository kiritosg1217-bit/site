<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Challenge & Data</title>
    <style>
        /* 1. 전체 배경 설정 (눈이 편안하도록 아주 짙은 회색) */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* 완전 검정보다 약간 밝은 톤 */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 2. 상단 게임 세이프 하우스 배너 */
        .top-banner {
            width: 100%;
            height: 280px; /* 사용자님이 원하는 높이로 조절 가능 */
            background-image: url('banner.png'); /* 아까 저장한 등불 책장 이미지 */
            background-size: cover;
            background-position: top; /* 이미지 윗부분(등불 쪽) 고정 */
            background-repeat: no-repeat;
            border-bottom: 2px solid #2a2a2a;
            box-shadow: inset 0 -50px 50px rgba(0,0,0,0.5); /* 이미지 아래쪽 자연스러운 그림자 */
        }

        /* 3. 메인 컨텐츠 영역 */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #ffffff;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* 4. 데이터 대시보드 카드 (살짝 밝기를 올린 영역) */
        .dashboard-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .status-item {
            font-size: 0.9rem;
            color: #aaa;
        }

        .status-value {
            color: #00d4ff;
            font-weight: bold;
        }

        .quest-box {
            background-color: #252525;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #00d4ff;
        }

        .quest-title {
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        /* 5. 버튼 스타일 */
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

    <div class="top-banner"></div>

    <div class="container">
        <h1>Mechanical Challenge & Data</h1>

        <div class="dashboard-card">
            <div class="status-grid">
                <div class="status-item">ENERGY: <span class="status-value">75%</span></div>
                <div class="status-item">DEPRESSION: <span class="status-value">40%</span></div>
                <div class="status-item">OBJECTIVE: <span class="status-value">GO TO EMPLOYMENT CENTER</span></div>
                <div class="status-item">DUE: <span class="status-value">TOMORROW</span></div>
            </div>

            <div class="quest-box">
                <span class="quest-title">CHAPTER 1: START-UP</span>
                <p>DAILY QUEST: 200 CALORIES DEFICIT (현재 산책 준비 중...)</p>
            </div>

            <a href="https://www.work24.go.kr" class="btn">국민취업지원제도 바로가기</a>
        </div>
    </div>

</body>
</html>
