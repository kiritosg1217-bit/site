<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>여기는 내 사이트다</title>
  <style>
    /* 상단 배너 스타일 */
    .top-banner {
      background-color: #333; /* 어두운 회색 배경 */
      color: white;           /* 흰색 글자 */
      padding: 40px 20px;     /* 위아래 여백 */
      text-align: center;     /* 가운데 정렬 */
      margin-bottom: 30px;    /* 배너 아래쪽 간격 */
    }
    .top-banner h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .top-banner p {
      margin: 10px 0 0;
      font-size: 1.1em;
      opacity: 0.8;
    }
    /* 본문 중앙 정렬 */
    .content {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <h1>내 목소리가 들리는 공간</h1>
    <p>세상에 하나뿐인 나의 사이트</p>
  </div>

  <div class="content">
    <p>아직 아무것도 없지만, 그래서 완전히 자유롭다.</p>

    <button id="tobacco-btn" style="padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 8px;">
      버튼
    </button>
    <p>담배값을 알려주는 버튼</p>
  </div>

  <script>
    const btn = document.getElementById('tobacco-btn');
    const audio = new Audio('담배값.m4a'); 

    btn.addEventListener('click', () => {
      audio.play().catch(e => {
        console.error("재생 에러:", e);
        alert("재생 실패: " + e.message);
      });
    });
  </script>
</body>
</html>
