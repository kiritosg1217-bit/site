<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>여기는 내 사이트다</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e8e8e8;
      margin: 0;
      font-family: 'Pretendard', sans-serif;
    }

    .top-banner {
      background-color: #111;
      padding: 60px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .content {
      text-align: center;
      line-height: 1.8;
      max-width: 650px;
      margin: 50px auto;
      padding: 40px 30px; /* 안쪽 여백 추가 */
      
      /* [중요] 글자 뒤 배경을 은은하게 밝히는 효과 */
      /* 중앙은 부드러운 노란빛이 감돌고 가장자리는 배경과 섞이게 설정 */
      background: radial-gradient(
        circle, 
        rgba(255, 230, 100, 0.08) 0%, 
        rgba(255, 230, 100, 0.03) 50%, 
        transparent 100%
      );
      border-radius: 100px; /* 빛의 모양을 타원형으로 부드럽게 */
    }

    .my-text {
      font-size: 1.25em;
      word-break: keep-all;
      white-space: pre-wrap;
      font-weight: 400;
      /* 글자 자체의 빛은 살짝 줄여서 가독성을 높였습니다 */
      text-shadow: 0 0 5px rgba(255, 223, 105, 0.3);
    }

    .footer-section {
      margin-top: 40px;
      padding-bottom: 60px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      padding: 12px 28px;
      cursor: pointer;
      border-radius: 8px;
    }

    .button-desc {
      font-size: 0.9em;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <h1>내 목소리가 들리는 공간</h1>
    <p>나의 마음과 다짐을 기록하는 곳</p>
  </div>

  <div class="content">
    <div class="my-text">
      억울하게 초대된 자들.<br>
      이런게 인생이란걸 알았다면<br>
      태어나는 것을 선택하지 않았을 자들.<br><br>
      나는 적어도 <br>
      그들이 "인생"이라는 것을 <br>
      사는 이들에게<br>
      죽는 것보다 고통스러운 삶을<br>
      살아가는 것이 마음이 쓰인다.<br><br>
      나또한 인간이기에<br>
      내가 정말 힘들었을 때 들었던<br>
      이 생각을 왠지 잊고 싶지 않다.<br><br>
      그리고 이 마음을 간직하며 실천하고 싶기에<br>
      여기에 나만의 공간에 적는다.
    </div>

    <div class="footer-section">
      <button id="tobacco-btn">버튼</button>
      <p class="button-desc">담배값을 알려주는 버튼</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('tobacco-btn');
    const audio = new Audio('담배값.m4a'); 
    btn.addEventListener('click', () => {
      audio.play().catch(e => console.error("Error:", e));
    });
  </script>
</body>
</html>
